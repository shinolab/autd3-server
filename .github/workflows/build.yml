name: build

on:
  pull_request:
    branches: [ "main" ]
  merge_group:
    types: [ checks_requested ]

jobs:

  changed-files:
    name: changed-files
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.changed-files-yaml.outputs.src_any_changed }}
      lightweight: ${{ steps.changed-files-yaml.outputs.lightweight_any_changed }}
      miri: ${{ steps.changed-files-yaml.outputs.miri_any_changed }}
    steps:
      - uses: actions/checkout@v4
      - id: changed-files-yaml
        uses: tj-actions/changed-files@v44
        with:
          files_yaml: |
            src:
              - '**/*.rs'
              - '**/Cargo.toml'
              - '**/*.ts'
              - '**/*.svelte'
              - 'package.json'

  test:
    needs: changed-files
    name: test-on-${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        if: ${{ needs.changed-files.outputs.src == 'true' }}
      - uses: ./.github/actions/setup-build
        with:
          os: ${{ matrix.os }}
        if: ${{ needs.changed-files.outputs.src == 'true' }}
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: package-lock.json
        if: ${{ needs.changed-files.outputs.src == 'true' }}
      - name: build server
        run: |
          python3 build.py build
        if: ${{ needs.changed-files.outputs.src == 'true' }}

  lint:
    needs: changed-files
    if: ${{ needs.changed-files.outputs.src == 'true' }}
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-build
        with:
          os: ubuntu-latest
      - run: python3 build.py lint

  auto-merge:
    needs:
      - test
      - lint
    permissions:
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    if: ${{ always() && !cancelled() && !failure() && github.actor == 'dependabot[bot]' }}
    steps:
      - run: gh pr merge --auto "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
