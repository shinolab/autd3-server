name: Release

on:
  push:
    tags:
    - 'v*'

env:
  CARGO_INCREMENTAL: 0


jobs:
  license-check:
    runs-on: ubuntu-latest
    name: check-license
    steps:
    - uses: actions/checkout@v3
    - name: Sync node version and setup cache
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'
        cache: 'npm'
        cache-dependency-path: package-lock.json
    - name: install frontend dependencies
      run: |
        npm install
    - name: Check license
      run: |
        git submodule update --init tools/autd3-license-check
        cd tools/license-checker
        cargo run

  release:
    needs: [license-check]
    name: create-github-release
    runs-on: ubuntu-latest
    steps:
    - name: Create Release
      id: create_release
      uses: ncipollo/release-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        draft: false
        prerelease: false
    - name: Output Release URL File
      run: |
        echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt
        echo "${{ steps.create_release.outputs.id }}" > release_id.txt
    - name: Save Release URL File for publish
      uses: actions/upload-artifact@v1
      with:
        name: release_url
        path: release_url.txt
    - name: Save Release URL File for publish
      uses: actions/upload-artifact@v1
      with:
        name: release_id
        path: release_id.txt
 

  publish-server:
    name: publish-server-${{ matrix.os }}
    needs: [release]
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup-build
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          os: ${{ matrix.os }}
          shaderc: true

      - name: install dependencies (ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev librsvg2-dev

      - name: Sync node version and setup cache
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: build
        run: |
          python3 build.py build --external-only
      - name: Load Release ID File from release job
        uses: actions/download-artifact@v1
        with:
          name: release_id
      - name: Get Release File Name & Upload URL
        id: get_release_info
        uses: juliangruber/read-file-action@v1
        with:
          path: ./release_id/release_id.txt
      - uses: tauri-apps/tauri-action@v0
        if: matrix.os == 'macos-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ steps.get_release_info.outputs.content }}
          projectPath: '.'
          updaterJsonKeepUniversal: true
          args: '--target universal-apple-darwin'
      - uses: tauri-apps/tauri-action@v0
        if: matrix.os != 'macos-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ steps.get_release_info.outputs.content }}
          projectPath: '.'
          releaseDraft: true
          prerelease: false
