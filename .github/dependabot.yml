      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
